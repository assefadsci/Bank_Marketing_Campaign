<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Bank Marketing Campaign</title>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1 class="form-title-main">Bank Marketing Campaign</h1>
    <h3 class="form-title">Who Will Subscribe a Term Deposit?</h3>
    <form action="{{ url_for('predict') }}" method="POST">
      <div class="form">
        <div class="input-info">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="age" required="required" min="1" max="150" />
        </div>
        <div class="input-data">
          <label for="job">Job type</label>
          <select id="job" name="job">
            <option value="admin">admin</option>
            <option value="unknown">unknown</option>
            <option value="unemployed">unemployed</option>
            <option value="management">management</option>
            <option value="housemaid">housemaid</option>
            <option value="entrepreneur">entrepreneur</option>
            <option value="student">student</option>
            <option value="blue-collar">blue-collar</option>
            <option value="self-employed">self-employed</option>
            <option value="retired">retired</option>
            <option value="technician">technician</option>
            <option value="services">services</option>
          </select>
        </div>
        <div class="input-data">
          <label for="marital">Marital Status</label>
          <select id="marital" name="marital">
            <option value="married">married</option>
            <option value="unknown">divorced/widowed</option>
            <option value="unemployed">single</option>
          </select>
        </div>
        <div class="input-data">
          <label for="education">Education</label>
          <select id="education" name="education">
            <option value="unknown">unknown</option>
            <option value="secondary">secondary</option>
            <option value="primary">primary</option>
            <option value="tertiary">tertiary</option>
          </select>
        </div>
        <div class="input-data">
          <label for="default">Has credit in default</label>
          <select id="default" name="default">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div class="input-info">
          <label for="balance">Average yearly balance</label>
          <input type="number" id="balance" name="balance" placeholder="balance" required="required">
        </div>
        <div class="input-data">
          <label for="housing">Has housing loan</label>
          <select id="housing" name="housing">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div class="input-data">
          <label for="loan">Has personal loan</label>
          <select id="loan" name="loan">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div class="input-data">
          <label for="contact">Communication type</label>
          <select id="contact" name="contact">
            <option value="unknown">unknown</option>
            <option value="telephone">telephone</option>
            <option value="cellular">cellular</option>
          </select>
        </div>
        <div class="input-info">
          <label for="day">Last contact day of the month</label>
          <input type="number" id="day" name="day" required="required" placeholder="last contact day" min="1" max="31">
        </div>
        <div class="input-data">
          <label for="month">Last contact month</label>
          <select id="month" name="month">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="jul">jul</option>
            <option value="aug">aug</option>
            <option value="sep">sept</option>
            <option value="oct">oct</option>
            <option value="nov">nov</option>
            <option value="dec">dec</option>
          </select>
        </div>

        <div class="input-info">
          <label for="duration">Last contact duration in sec</label>
          <input type="number" id="duration" name="duration" required="required" placeholder="duration" min="0">
        </div>
        <div class="input-info">
          <label for="campaign">Number of contacts</label>
          <input type="number" id="campaign" name="campaign" required="required" placeholder="contacts" min="0">
        </div>
        <div class="input-info">
          <label for="pdays">Days after last contact</label>
          <input type="number" id="pdays" name="pdays" required="required" placeholder="-1 if not contacted" min="-1">
        </div>
        <div class="input-info">
          <label for="previous">Previous contacts</label>
          <input type="number" id="previous" name="previous" required="required" placeholder="previous contacts"
            min="0">
        </div>
        <div class="input-data">
          <label for="poutcome">Previous campaign outcome</label>
          <select id="poutcome" name="poutcome">
            <option value="unknown">unknown</option>
            <option value="other">other</option>
            <option value="failure">failure</option>
            <option value="success">success</option>
          </select>
        </div>
      </div>
      <button type="submit" class="button">Predict</button>
    </form>
  </div>

</body>

</html>
